model:  ["GCN"]
batch_size: [128]
emb_dim: [32, 64]
drop_out: [0, 0.5]
num_layers: [2,3,5]
num_mlp_layers: [1, 2]
pooling: ["sum", "mean"]
lr:  [0.001]
lr2: [0.0005]
freeze_gnn: [0]
epochs: [500]
drop_feat: [1]

lr_scheduler: ["ReduceLROnPlateau"]
lr_scheduler_decay_rate: [0.5]
lr_schedule_patience: [20]
min_lr: [1e-5]